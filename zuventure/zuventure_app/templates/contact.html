{% extends "base.html"%}
{% load static %}

{% block content %} 

<!-- Contact Section Start -->
<div class="breadcumb-wrapper " data-bg-src="{% static 'assets/img/bg/background_of_product_details.jpg' %}">
  <div class="container">
      <div class="breadcumb-content">
          <h1 class="breadcumb-title">Contact Us</h1>
          <ul class="breadcumb-menu">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li>Contact Us</li>
          </ul>
      </div>
  </div>
</div>
<br>
<br>
<div class="bg-white">
  <div class="shape-mockup jump d-none d-xl-block" data-top="7%" data-right="0"><img
          src="{% static 'assets/img/bg/slider-1.png' %}" alt="shape" data-speed="1.1"></div>
  <div class="shape-mockup moving d-none d-xl-block" data-bottom="0" data-right="0"><img
          src="{% static 'assets/img/shape/leaf-3.png' %}" alt="shape"></div>
  <div class="container">
      <div class="row align-items-center">
          <div class="col-xl-6">
              <div class="reserve-img1">
                  <img src="{{about.image.url}}" >
              </div>
          </div>
          <div class="col-xl-6 text-center text-xl-start">
              <div class="ps-xxl-5 pt-40 pb-40 mb-40 mb-xl-0">
                  <div class="title-area mb-30">
                      <span class="sub-title4">Need Medicine?</span>
                      <h2 class="sec-title">Contact Us Now!</h2>
                  </div>
                  <form method="POST" class="reservation-form3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="th-btn" type="submit">Submit</button>
                </form>
                
                <!-- Display success messages -->
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                  
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Contact Section End -->
{% endblock %}
